<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikipedijos Įrankiai</title>

    <header>
      <h1>Vikipedijos Įrankiai</h1>
